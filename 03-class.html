<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter</title>
</head>
<body>
          <!---Filter : Filters the data based on certain condition, without modifying the source array
          Syntax: 
              Const filteredArray = sourceArray.filter(function(value, index){
              return condition;
              });
              
              For particular iteration, if condition is true \, value will be pushed to filtered array, 
              if condition is false it ignores the value---->


    <script>
        var voters = [
    {
        Id: "01",
        name: "John Doe",
        age: 32,
        gender: "Male",
        hasvoted: true
    },
    {
        Id: "02",
        name: "Sarah Johnson",
        age: 27,
        gender: "Female",
        hasvoted: false
    },
    {
        Id: "03",
        name: "Michael Smith",
        age: 40,
        gender: "Male",
        hasvoted: true
    },
    {
        Id: "04",
        name: "Emily Davis",
        age: 22,
        gender: "Female",
        hasvoted: false
    },
    {
        Id: "05",
        name: "Robert Brown",
        age: 55,
        gender: "Male",
        hasvoted: true
    },
];

 const filteredVoters = voters.filter(function(voter, index)
{
    return !voter.hasvoted;   //not voted(!)
});
console.log(filteredVoters);
</script>
 
    
</body>
</html>
